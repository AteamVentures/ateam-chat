<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <p>
            <a class="button button-primary" href="{% url 'new_room' %}">Create new chat room</a>
        </p>
        <p class="quiet">
            You can visit <code>{{ request.scheme }}://{{ request.get_host }}/chat/any-path-you-want</code>
            to create a arbitrary room or join one whose name you know.
        </p>
    </div>
    <div>
        <h2>Chat List</h2>
        {% for chat in chat_list %}
            <p><a href="{% url 'chat_room' label=chat.label %}">{{ chat.label }}</a></p>
        {% empty %}
        {% endfor %}
    </div>
</body>
</html>
